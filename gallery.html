<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>An HTML5 Slideshow w/ Canvas &amp;amp;amp; jQuery | Tutorialzine Demo</title>

<link rel="stylesheet" type="text/css" href="styles.css" />

</head>

<body>

<div id="slideshow">

    <ul class="slides">
        <li><img src="img/pp8.jpg" width="500" height="320" alt="Marsa Alam" /></li>
        <li><img src="img/pp7.jpg" width="500" height="320" alt="Turrimetta Beach" /></li>
        <li><img src="img/pp6.jpg" width="500" height="320" alt="Power Station" /></li>
        <li><img src="img/pp5.jpg" width="500" height="320" alt="Colors of Nature" /></li>
    </ul>

    <span class="arrow previous"></span>
    <span class="arrow next"></span>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
